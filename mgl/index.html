<script src='maplibre-gl.js'></script>
<link href='maplibre-gl.css' rel='stylesheet' />
<style>
#map{
	width:100%;
	height:100%;
	top:0px;
	left:0px;
	position: absolute;
}
</style>
<div id='map' ></div>
<script>
var map = new maplibregl.Map({
  container: 'map',
  style: 'openmaptiles-osm.json', // stylesheet location
  center: [110.259,-6.392], // starting position [lng, lat]
  zoom: 7 // starting zoom
});
</script>
